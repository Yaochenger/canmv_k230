image mini3_sysimage-spinand.kdimg {
	kdimage {
		image_info = "v1.1.0"
		chip_info = "K230"
		board_info = "K230_evb_spi_nand"
	}

	partition spl_a {
		in-partition-table = false
		offset = 0
		image = "uboot/swap_fn_u-boot-spl.bin"
	}

	partition spl_b {
		in-partition-table = false
		offset = 512K
		image = "uboot/swap_fn_u-boot-spl.bin"
	}

	partition uboot {
		in-partition-table = false
		offset = 2M
		size = 2M
		image = "uboot/fn_ug_u-boot.bin"
	}

	partition uboot_env {
		in-partition-table = false
		offset = 4M
		size = 512K
		image = "uboot/env.bin"
	}

    partition rtt {
		in-partition-table = false
		offset = 5M
		size = 20M
		image = "opensbi/opensbi_rtt_system.bin"
	}
}
